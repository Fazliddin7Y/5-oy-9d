<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
  <header class="bg-blue-200 p-4 shadow-md">
    <h1 class="text-2xl font-bold text-center">Products</h1>
  </header>

  <main class="flex-1 container mx-auto p-4">
    <div class="flex items-center gap-4 mb-6">
      <input id="searchInput" type="text" placeholder="Searching..." 
        class="border border-gray-300 rounded px-3 py-2 w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <div id="categoryContainer" class="flex gap-2">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="productContainer">

    </div>

    <div id="productDetails" class="mt-6 border border-gray-300 p-4 hidden">

    </div>
  </main>

  <script src="./main.js" type="module"></script>
</body>
</html>
